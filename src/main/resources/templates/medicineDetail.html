<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public_settings.css}">


</head>
<div th:insert="~{header :: commonFragment}"></div>

<!-- Navigation-->
<div th:insert="~{header :: navFragment}"></div>
<body class="d-flex flex-column min-vh-100">

<section class="page-section public-settings" id="services">
    <div class="container" style="margin-bottom:60px;">

        <!-- For demo purpose -->
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">상세 설명</h1>
            </div>
        </div>


            <div class="container">

                <div th:if="${recipeDetailData}" class="row">

                    <div class="col-md-6">
                        <img th:src="@{/img/medicine/{tea_img}(tea_img=${recipeDetailData.tea_img})}"
                             class="img-fluid card-img-top"
                             alt="레시피 이미지입니다">

                    </div>
                    <div class="col-md-6">
                        <h1 th:text="${recipeDetailData.tea_name}" class="display-5"></h1>
                        <span>설명:</span>
                        <p th:text="${recipeDetailData.tea_explain}"></p>
                        <p th:text="'우리는 법: '+${recipeDetailData.tea_recipe}"></p>
                        <p th:text="'맛: '+${recipeDetailData.tea_taste}"></p>
                        <p th:text="'효능: '+${recipeDetailData.tea_impact}"></p>



                      </div>
                  </div>

                  <div th:unless="${recipeDetailData}">
                      <p>데이터가 없습니다.</p>
                  </div>
              </div>
                  <div class="container d-flex justify-content-end">
                      <a class="btn btn-main" href="/medicine">목록</a>

                  </div>
          </div>


</section>




<!-- Footer-->
<div th:insert="~{footer :: footerFragment}"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>
<!-- SB Forms JS -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
