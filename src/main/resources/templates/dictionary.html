<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body id="page-top">


<section class="page-section" id="services">
    <div class="container" style="margin-bottom:60px;">

        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">용어 해설</h1>
            </div>
        </div>

        <div class="container w-75 p-3 ">
            <div class="container">
                <div th:if="${#lists.isEmpty(dictionaryData)}">
                    <p>데이터가 없습니다.</p>
                </div>
            </div>

            <div class="container" th:unless="${#lists.isEmpty(dictionaryData)}">
                <div class="row justify-content-center"
                     th:each="dictionaryItem : ${dictionaryData}">
                    <b>
                        <div class="col-md-8" th:text="${dictionaryItem.dictionary_name}">
                        </div>
                    </b>
                    <div class="col p-3" th:text="${dictionaryItem.dictionary_content}"></div>


                </div>
            </div>

        </div>
    </div>
</section>


<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
