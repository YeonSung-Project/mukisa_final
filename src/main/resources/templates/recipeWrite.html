<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body class="d-flex flex-column min-vh-100">

<section class="page-section" id="services">
    <div class="container" style="margin-bottom:60px;">
        <!-- For demo purpose -->
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">레시피 작성</h1>
            </div>
        </div>

        <div class="container w-75 p-3 ">
            <form action="/saveRecipe" method="post">

                <div class="mb-3">
                    <label for="recipeName" class="form-label">레시피 이름</label>
                    <input class="form-control form-control-lg" id="recipeName" name="recipe_name" type="text" required>
                </div>

                <div class="mb-3">
                    <label for="recipeQuantity" class="form-label">레시피 양</label>
                    <input class="form-control form-control-lg" id="recipeQuantity" name="recipe_quantity" type="number" required>
                </div>

                <div class="mb-3">
                    <label for="recipeTemperature" class="form-label">레시피 온도</label>
                    <input class="form-control form-control-lg" id="recipeTemperature" name="recipe_temperature" type="number" required>
                </div>

                <!-- 추가적인 입력 필드들을 필요에 따라 추가 -->

                <div class="mb-3">
                    <label for="recipeContent" class="form-label">레시피 설명</label>
                    <textarea class="form-control form-control-lg" id="recipeContent" name="recipe_content" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="recipeImage" class="form-label">레시피 이미지 업로드</label>
                    <input class="form-control form-control-lg" id="recipeImage" name="recipe_img" type="file" required>
                </div>

                <button type="submit" class="btn btn-primary">레시피 저장</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
