<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/public_settings.css">
</head>
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body id="page-top">

<section class="page-section public-settings" id="services">
    <div class="container" style="margin-bottom:60px;">

        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">커뮤니티 글 작성</h1>
            </div>
        </div>

        <form th:action="@{'/communityupdate/' + ${boNo}}" method="post" enctype="multipart/form-data">

            <input type="hidden" name="boNo" th:value="${boNo}">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">글 제목</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="boTitle" th:value="${communityview.boTitle}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="boContent" rows="10" th:text="${communityview.boContent}" ></textarea>
            </div>

            <button type="submit" class="btn btn-success">등록</button>
        </form>
    </div>

</section>

<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
