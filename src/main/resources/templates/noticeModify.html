<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Are you tea?</title>
    <link rel="stylesheet" type="text/css" href="/css/public_settings.css">
    <style>
        :root{
            --bs-main-bg: #A4D792;
            --bs-sub-bg:#64cb3f;
        }
        .text-color{color:var(--bs-main-bg);}

        .btn-success{
            background-color: var(--bs-main-bg) !important;
            border: 1px solid var(--bs-main-bg) !important;
        }
        .btn-success:hover{
            background-color: var(--bs-sub-bg) !important;
            border: 1px solid var(--bs-sub-bg) !important;
        }
    </style>
</head>

<body id="page-top">
    <div th:insert="~{header :: commonFragment}"></div>
    <!-- Navigation-->
    <div th:insert="~{header :: navFragment}"></div>

<section class="page-section public-settings" id="services">
    <div class="container" style="margin-bottom:60px;">

        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">공지사항 글 작성</h1>
            </div>
        </div>

        <form th:action="@{'/noticeModifyPro/' + ${noNo}}" method="post" enctype="multipart/form-data">

            <input type="hidden" name="noNo" th:value="${noNo}">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">글 제목</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="noTitle" th:value="${noticeData.noTitle}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="noContent" rows="10" th:text="${noticeData.noContent}" ></textarea>
            </div>

            <button type="submit" class="btn btn-success fw-bold text-color">등록</button>
        </form>
    </div>

</section>

<!-- Footer-->
<div th:insert="~{footer :: footerFragment}"></div>


<!--스크립트 로딩-->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
