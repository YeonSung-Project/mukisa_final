<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation-->

<div th:insert="~{/header :: navFragment}"></div>

<!-- 캐러셀-->
<header>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/main_01.jpg" class="d-block w-100" alt="메인 레시피" style="max-height: 300px; width: auto;">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>레시피</h1>
                        <p>다양한 레시피를 직접 만들어 즐겨보세요.</p>
                        <p><a class="btn btn-lg btn-primary" href="/recipe">바로가기</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/main_02.jpg" class="d-block w-100" alt="메인 중국차" style="max-height: 300px; width: auto;">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>중국차</h1>
                        <p>중국차에 대해 알아보세요</p>
                        <p><a class="btn btn-lg btn-primary" href="/china">바로가기</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/main_03.jpg" class="d-block w-100" alt="메인 약차" style="max-height: 300px; width: auto;">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>약차</h1>
                        <p>약차에 대해 알아보아요</p>
                        <p><a class="btn btn-lg btn-primary" href="/medicine">Sign up today</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>

<section>
    <div class="container w-75 p-3 ">
        <div class="container">
            <div th:if="${#lists.isEmpty(recipeData)}">
                <p>데이터가 없습니다.</p>
            </div>
        </div>
    
        <div class="container" th:unless="${#lists.isEmpty(recipeData)}">
            <div class="row row justify-content-md-center">
                <div class="col  sm-1 md-4 lg-5 p-2" th:each="recipeItem : ${recipeData}">
    
                    <div class="card" style="width: 18rem;">
                        <a  class="noneline text-success" th:href="@{/recipeDetail( recipeno=${recipeItem.recipe_no} )}">
                            <img src="/img/notimg.jpg" class="card-img-top" alt="레시피 이미지입니다">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${recipeItem.recipe_name}"></h5>
    
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
