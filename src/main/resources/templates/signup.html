<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login_signup_style.css?after}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function resetForm() {
            document.getElementById('signupForm').reset();
        }
        function validateInput() {
            var id = document.getElementById('mbId').value;
            var pw = document.getElementById('mbPw').value;
            var idRegex = /^[a-z0-9_-]{5,20}$/;
            var pwRegex = /^[A-Za-z0-9!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~\\]{8,16}$/;
            var spaceRegex = /\s/;
            var sameCharRegex = /(.)\1\1\1\1/;
            if (!idRegex.test(id)) {
                alert('사용할 수 없는 아이디 입니다. 다른 아이디를 입력해주세요. \n - 아이디는 5자 이상 20자 이하입니다. \n - 소문자 알파벳,숫자, 밑줄, 또는 대시만 사용 가능합니다.');
                return false;
            }
            if (spaceRegex.test(pw) || sameCharRegex.test(pw) || !pwRegex.test(pw)) {
                alert('비밀번호 양식이 틀립니다. \n\n - 빈칸 혹은 공백, 동일한 문자를 여러개 포함한 경우. \n - 특수 문자 1자 이상 포함하지 않았을 경우');
                return false;
            }
            return true;
        }
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault();
                if (!validateInput()) {
                    return;
                }
                $.ajax({
                    url: '/signupPro',
                    type: 'post',
                    data: $(this).serialize(),
                    success: function(response) {
                        if(response === 'SUCCESS') {
                            // 회원가입 성공 처리
                            location.replace("/");
                        } else if(response === "FAIL_ID"){
                            alert('등록된 아이디가 있습니다.');
                            resetForm();
                        } else if(response === "FAIL_PW_MATCHER"){
                            alert('비밀번호 양식이 틀립니다. \n\n - 빈칸 혹은 공백, 동일한 문자를 여러개 포함한 경우. \n - 특수 문자 1자 이상 포함하지 않았을 경우');
                            resetForm();
                        } else{
                            alert('회원가입 실패.');
                            resetForm();
                        }
                    }
                });
            });
        });

    </script>
</head>
<body>
    <div class="header">
        <div class="brand">
            <a href="/">MUKISA</a>
        </div>
        <div class="title">
            <h2>SignUp Page</h2>
        </div>
    </div>
<div class="main">
    <form id="signupForm">
        <div class="container">
            <label for="mbId"><b>ID</b></label>
            <input class="id_input_box" type="text" id="mbId" placeholder="Enter ID" name="mbId" required>
            <br>
            <label for="mbPw"><b>Password</b></label>
            <input class="password_input_box" type="password" id="mbPw" placeholder="Enter Password" name="mbPw" required>
            <br>
            <label for="mbNm"><b>Name</b></label>
            <input class="name_input_box" type="text" id="mbNm" placeholder="Enter Name" name="mbNm" required>

            <button type="submit">Sign Up</button>
        </div>
        <br>
        <div class="container_0">
            <button type="button" class="cancelbtn" onclick="resetForm()">Cancel</button>
            <span class="psw">you a member? <a href="/login">login in now</a></span>
        </div>
    </form>
</div>

<!-- Footer-->
<footer class="footer py-4">
    <div class="row align-items-center">
        <div class="col-lg-4 text-lg-start">Copyright &copy; MUKISA 2023</div>
    </div>
</footer>
</body>
</html>
