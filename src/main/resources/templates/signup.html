<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function resetForm() {
            document.getElementById('signupForm').reset();
        }
        function validateInput() {
            var id = document.getElementById('mbId').value;
            var pw = document.getElementById('mbPw').value;
            var idRegex = /^[a-z0-9_-]{5,20}$/;
            var pwRegex = /^[A-Za-z0-9!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~\\]{8,16}$/;
            var spaceRegex = /\s/;
            var sameCharRegex = /(.)\1\1\1\1/;
            if (!idRegex.test(id)) {
                alert('사용할 수 없는 아이디 입니다. 다른 아이디를 입력해주세요.');
                return false;
            }
            if (spaceRegex.test(pw) || sameCharRegex.test(pw) || !pwRegex.test(pw)) {
                alert('비밀번호 양식이 틀립니다. \n\n - 빈칸 혹은 공백, 동일한 문자를 여러개 포함한 경우. \n - 특수 문자 1자 이상 포함하지 않았을 경우');
                return false;
            }
            return true;
        }
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault();
                if (!validateInput()) {
                    return;
                }
                $.ajax({
                    url: '/signupPro',
                    type: 'post',
                    data: $(this).serialize(),
                    success: function(response) {
                        if(response === 'SUCCESS') {
                            // 회원가입 성공 처리
                            location.replace("/");
                        } else if(response === "FAIL_ID"){
                            alert('등록된 아이디가 있습니다.');
                            resetForm();
                        } else if(response === "FAIL_PW_MATCHER"){
                            alert('비밀번호 양식이 틀립니다. \n\n - 빈칸 혹은 공백, 동일한 문자를 여러개 포함한 경우. \n - 특수 문자 1자 이상 포함하지 않았을 경우');
                            resetForm();
                        } else{
                            alert('회원가입 실패.');
                            resetForm();
                        }
                    }
                });
            });
        });

    </script>
</head>



<body>
<div th:insert="~{/header :: commonFragment}"></div>

<div th:insert="~{/header :: navFragment}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow rounded">
            <form id="signupForm">
                <div class="container">
                    <h1 class="text-center">회원가입</h1>
                    <label for="mbId"><b>ID</b></label>
                    <input class="form-control" type="text" id="mbId" placeholder="아이디 입력" name="mbId" required>
                    <br>
                    <label for="mbPw"><b>Password</b></label>
                    <input class="form-control" type="password" id="mbPw" placeholder="비밀번호 입력" name="mbPw" required>
                    <br>
                    <label for="mbNm"><b>Name</b></label>
                    <input class="form-control" type="text" id="mbNm" placeholder="이름 입력" name="mbNm" required>

                    <button type="submit" class="btn btn-primary m-3">가입하기</button>
                </div>
                <br>
                <div class="container_0">
                    <button type="button" class="btn btn-danger cancelbtn" onclick="resetForm()">취소</button>
                    <span class="psw">이미 회원이신가요? <a href="/login">지금 로그인</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container fixed-bottom">
    <div th:insert="~{/footer :: footerFragment}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main_scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
