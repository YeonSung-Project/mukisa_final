<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body id="page-top">


<section class="page-section" id="services">
    <div class="container" style="margin-bottom:60px;">
        <!-- For demo purpose -->
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">세계의 티</h1>
            </div>
        </div>


        <div class="p-4 p-md-5 mb-4 text-white rounded" style="background-color: #A4D792;">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic" style="color: #324755;">세계 각지의 다양한 차</h1>
                <p class="lead my-3" style="color: #324755;">세계 각지의 다양한 문화와 풍경 속에서 생산되는 특색 있는 차들을 소개합니다. 각 나라의 차 생산 현황과 유명한 차 종류에 대한 정보를 살펴보세요.</p>
            </div>
        </div>





        <div th:if="${#lists.isEmpty(worldData)}">
            <p>데이터가 없습니다.</p>
        </div>
        <div th:unless="${#lists.isEmpty(worldData)}">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div th:each="worldItem : ${worldData}" class="col">
                    <div class="card h-100">
                        <img th:src="'/img/' + ${worldItem.world_img} + '.jpg'" alt="나라 이미지입니다." class="card-img-top img-fluid" style="max-height: 300px;">

                        <div class="card-body">
                            <strong class="d-inline-block mb-2 text-success fs-2" th:text="${worldItem.world}"></strong>의 티 생산 현황
                            <h3 class="card-title">생산 점유율</h3>
                            <h1 class="card-text" th:text="${worldItem.world_share + '%'}"></h1>
                            <h3 class="card-title">수확기</h3>
                            <p class="card-text" th:text="${worldItem.world_harvesting}"></p>

                            <h3 class="card-title">주요 티 종류</h3>
                            <p class="card-text" th:text="${worldItem.world_main}"></p>

                            <h3 class="card-title">해발고도</h3>
                            <p class="card-text" th:text="${worldItem.world_above}"></p>

                            <h3 class="card-title">유명 사항</h3>
                            <p class="card-text" th:text="${worldItem.world_famous}"></p>

                        </div>
                    </div>
                </div>
            </div>
                </div>


            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

</body>
</html>
