<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body id="page-top">


<section class="page-section" id="services">
    <div class="container" style="margin-bottom:60px;">
        <!-- For demo purpose -->
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">세계의 티</h1>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(worldData)}">
            <p>데이터가 없습니다.</p>
        </div>
        <div th:unless="${#lists.isEmpty(worldData)}">
            <div class="container w-75 p-3 table-responsive " th:each="worldItem : ${worldData}">

                <table class="table mb-5 ">
                    <thead>
                    <tr>
                        <th colspan="2" style="font-style:bold; background-color: #f2f2f2;" th:text="${worldItem.world} + '의 티 생산 현황'"></th>
                        <th style="background-color: #f2f2f2;"> 수확기</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">생산 점유율</th>
                        <td><h1 th:text="${worldItem.world_share}+'%'"></h1></td>
                        <td th:text="${worldItem.world_harvesting} "></td>

                    </tr>
                    <tr>
                        <th scope="row">주요 티 종류</th>
                        <td th:text="${worldItem.world_main} "></td>
                        <th scope="row">해발고도</th>
                    </tr>
                    <tr>
                        <th scope="row">유명 사항</th>
                        <td th:text="${worldItem.world_famous} "></td>
                        <td th:text="${worldItem.world_above} "></td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <img th:src="'/img/'+${worldItem.world_img}+'.jpg'" alt="나라 이미지입니다." width="200px">
                        </td>
                    </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
