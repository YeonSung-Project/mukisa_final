<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{/header :: commonFragment}"></div>
<!-- Navigation-->
<div th:insert="~{/header :: navFragment}"></div>
<body id="page-top">


<section class="page-section" id="services">
    <div class="container" style="margin-bottom:60px;">

        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">티의 효능</h1>
            </div>
        </div>

        <div class="container w-75 p-3">
            <div th:if="${#lists.isEmpty(efficacyData)}">
                <p>데이터가 없습니다.</p>
            </div>

            <div th:unless="${#lists.isEmpty(efficacyData)}">
                <div class="card mb-3" th:each="efficacyItem : ${efficacyData}">
                    <div class="card-header" style="background-color: #CCFFCC;" th:text="${efficacyItem.effi}"></div>
                    <div class="card-body">
                        <p class="card-text" th:text="${efficacyItem.effi_content}"></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>


<!-- Footer-->
<div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
