<!DOCTYPE html>
<!-- custom -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="css/public_settings.css">
</head>

<div th:insert="~{header :: commonFragment}"></div>

<!-- Navigation-->
<div th:insert="~{header :: navFragment}"></div>
<body class="d-flex flex-column min-vh-100">


<section class="page-section public-settings" id="services">
    <div class="container" style="margin-bottom:60px;">

        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                <h1 class="display-4" style="color:black !important; margin-left:20px;">티의 효능</h1>
            </div>
        </div>

        <div class="container w-75 p-3">

            <div th:if="${#lists.isEmpty(efficacyData)}">
                <p>데이터가 없습니다.</p>
            </div>

            <div class="row" th:unless="${#lists.isEmpty(efficacyData)}">
                <div class="col-lg-4 text-center p-3 mb-4" th:each="efficacyItem : ${efficacyData}">
                    <img th:src="'/img/'+${efficacyItem.effi_img}" alt="효능"
                         class="bd-placeholder-img rounded-circle p-2" width="140" height="140">
                    <h2 th:text="${efficacyItem.effi}" class="p-2"></h2>
                    <p class="text-start" th:text="${efficacyItem.effi_content}"></p>
                </div>
            </div>


        </div>


    </div>
</section>


<!-- Footer-->
<div th:insert="~{footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
