<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="css/public_settings.css">

    <style>
        :root{
            --bs-main-bg: #A4D792;
            --bs-sub-bg:#64cb3f;
        }
        .text-color{color:var(--bs-main-bg);}

        .btn-success{
            background-color: var(--bs-main-bg) !important;
            border: 1px solid var(--bs-main-bg) !important;
        }
        .btn-success:hover{
            background-color: var(--bs-sub-bg) !important;
            border: 1px solid var(--bs-sub-bg) !important;
        }
    </style>
</head>


<body id="page-top">

    <!-- 헤더 -->
    <div th:insert="~{/header :: commonFragment}"></div>
    <div th:insert="~{/header :: navFragment}"></div>

    <!-- 메인 콘텐츠 -->
    <section class="page-section public-settings" id="services">
        <div class="container" style="margin-bottom:60px;">

            <!-- 메인 콘텐츠 제목 -->
            <div class="row py-5">
                <div class="col-lg-9 mx-auto text-white text-center" style="margin-left:300px;">
                    <h1 class="display-4 fw-bold text-color">공지사항 작성</h1>
                </div>
            </div>

            <!-- 메인 콘텐츠 데이터 -->
            <form action="/noticeWritepro" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold text-color">글 제목</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="boTitle">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold text-color">내용</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="boContent" rows="10" ></textarea>
                </div>
                <div class="mb-3" >
                    <input type="file" name="file">
                </div>

                <button type="submit" class="btn btn-success fw-bold text-color">등록</button>
            </form>
        </div>

    </section>

    <!-- 푸터 -->
    <div th:insert="~{/footer :: footerFragment}"></div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/main_scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
